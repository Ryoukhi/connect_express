<!-- TOP BAR -->
<header
    class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-4 md:px-8 sticky top-0 z-40">
    <h1 class="text-lg font-bold text-slate-800 hidden md:block">Tableau de Bord</h1>

    <div class="flex items-center gap-4 ml-auto">
        <!-- Statut Toggle -->
        <div class="hidden sm:flex items-center gap-2 bg-green-50 px-3 py-1.5 rounded-full border border-green-100">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-bold text-green-700 uppercase">En ligne</span>
        </div>

        <button class="relative p-2 text-slate-400 hover:text-blue-600">
            <i class="fas fa-bell text-xl"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
        </button>

        <!-- Profile Menu -->
        <div class="relative">
            <button (click)="toggleMenu()"
                class="flex items-center gap-3 pl-4 border-l hover:bg-gray-50 rounded-lg p-2 transition">
                <img [src]="avatarUrl"
                    class="w-10 h-10 rounded-xl object-cover" alt="Profile">
                <div class="hidden lg:block">
                    <p class="text-xs font-black">{{ fullName }}</p>
                </div>
                <i class="fas fa-chevron-down text-xs text-slate-400"></i>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="showMenu"
                class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-slate-100 z-50">
                <a routerLink="/dashboard-technicien/profil" (click)="toggleMenu()"
                    class="block px-4 py-3 text-sm text-slate-700 hover:bg-slate-50 border-b">
                    <i class="fas fa-user mr-2"></i> Mon profile
                </a>
                <button (click)="logout()"
                    class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i> DÃ©connexion
                </button>
