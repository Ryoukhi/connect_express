            <!-- TOP BAR -->
            <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-4 md:px-8 sticky top-0 z-40">
                <h1 class="text-lg font-bold text-slate-800 hidden md:block">Tableau de Bord</h1>

                <div class="flex items-center gap-4 ml-auto">
                    <!-- Statut Toggle -->
                    <div class="hidden sm:flex items-center gap-2 bg-green-50 px-3 py-1.5 rounded-full border border-green-100">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-[10px] font-bold text-green-700 uppercase">En ligne</span>
                    </div>

                    <button class="relative p-2 text-slate-400 hover:text-blue-600">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                    </button>

                    <div class="flex items-center gap-3 pl-4 border-l">
                        <img [src]="'https://images.unsplash.com/photo-1581094288338-2314dddb7bc3?auto=format&fit=crop&q=80&w=100' + fullName + 'background=2563eb&color=fff'" class="w-10 h-10 rounded-xl object-cover" alt="Pro">
                        <div class="hidden lg:block">
                            <p class="text-xs font-black">{{fullName}}</p>
                        </div>
                    </div>
                </div>
            </header>
