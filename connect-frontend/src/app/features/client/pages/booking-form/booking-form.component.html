<app-client-header></app-client-header>
<div class="min-h-screen bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 px-6 py-8 text-center" *ngIf="technician">
            <div
                class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold text-blue-600 uppercase shadow-lg">
                {{ technician.firstName?.charAt(0) }}{{ technician.lastName?.charAt(0) }}
            </div>
            <h2 class="text-2xl font-bold text-white">Réserver avec {{ technician.firstName }} {{ technician.lastName }}
            </h2>
            <p class="text-blue-100 mt-2">Expert qualifié • {{ technician.city }}</p>
        </div>

        <div *ngIf="loading" class="p-8 text-center text-slate-500">
            Chargement...
        </div>

        <div *ngIf="!loading && technician" class="p-8">
            <form (ngSubmit)="submitBooking()">

                <!-- Alert Error -->
                <div *ngIf="errorMsg" class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded">
                    <p class="text-red-700 text-sm">{{ errorMsg }}</p>
                </div>

                <!-- Alert Success -->
                <div *ngIf="successMsg" class="mb-6 bg-green-50 border-l-4 border-green-500 p-4 rounded">
                    <p class="text-green-700 text-sm font-bold">{{ successMsg }}</p>
                    <p class="text-green-600 text-xs">Redirection en cours...</p>
                </div>

                <!-- Date & Heure -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Date souhaitée *</label>
                        <input type="date" [(ngModel)]="dateInput" name="date" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Heure *</label>
                        <input type="time" [(ngModel)]="timeInput" name="time" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Description du problème *</label>
                    <textarea [(ngModel)]="reservation.description" name="description" rows="4" required
                        placeholder="Décrivez ce dont vous avez besoin en détail..."
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"></textarea>
                </div>

                <!-- Adresse -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Ville *</label>
                        <input type="text" [(ngModel)]="reservation.city" name="city" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Quartier *</label>
                        <input type="text" [(ngModel)]="reservation.neighborhood" name="neighborhood" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                    </div>
                </div>

                <!-- Actions -->
                <button type="submit" [disabled]="submitLoading || successMsg"
                    class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!submitLoading">Confirmer la demande</span>
                    <span *ngIf="submitLoading"><i class="fas fa-spinner fa-spin mr-2"></i> Envoi...</span>
                </button>

            </form>
        </div>
    </div>
</div>
