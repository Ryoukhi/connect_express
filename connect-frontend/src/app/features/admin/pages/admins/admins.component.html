<div class="space-y-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Gestion des Administrateurs</h1>
            <p class="text-gray-500">Liste des administrateurs de la plateforme</p>
        </div>
        <button
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
            <span>â•</span> Nouvel Admin
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
                <tr>
                    <th class="p-4 font-semibold">Email</th>
                    <th class="p-4 font-semibold">RÃ´le</th>
                    <th class="p-4 font-semibold">DerniÃ¨re connexion</th>
                    <th class="p-4 font-semibold text-right">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                @for (admin of admins; track admin.id) {
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="p-4 font-medium text-gray-800">{{ admin.email }}</td>
                    <td class="p-4">
                        <span
                            [class]="'py-1 px-3 rounded-full text-xs font-semibold ' + (admin.role === 'SUPER_ADMIN' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700')">
                            {{ getRoleLabel(admin.role) }}
                        </span>
                    </td>
                    <td class="p-4 text-gray-600">{{ admin.lastLogin | date:'dd/MM/yyyy HH:mm' }}</td>
                    <td class="p-4 text-right">
                        @if (admin.role !== 'SUPER_ADMIN') {
                        <button (click)="deleteAdmin(admin.id)"
                            class="text-gray-400 hover:text-red-600 hover:bg-gray-100 p-2 rounded-lg"
                            title="Supprimer">ğŸ—‘ï¸</button>
                        }
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
