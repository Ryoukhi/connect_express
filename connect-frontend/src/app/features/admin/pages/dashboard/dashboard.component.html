<div class="space-y-6">
    <div>
        <h1 class="text-2xl font-bold text-gray-800">Tableau de bord</h1>
        <p class="text-gray-500">Vue d'ensemble de l'activité</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        @for (stat of stats; track stat.title) {
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4">
            <div [class]="'p-3 rounded-lg ' + stat.color">
                <span class="text-2xl">{{ stat.icon }}</span>
            </div>
            <div>
                <p class="text-sm font-medium text-gray-500">{{ stat.title }}</p>
                <p class="text-2xl font-bold text-gray-800">{{ stat.value }}</p>
            </div>
        </div>
        }
    </div>

    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Activité Récente</h2>
        <div class="space-y-4">
            <p class="text-gray-500 text-sm">Aucune activité récente.</p>
            <!-- TODO: Add activity list -->
        </div>
    </div>
</div>
