name: Simple Docker CI with SonarCloud

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour SonarCloud

      # ===== FRONTEND =====
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./connect-frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./connect-frontend

      - name: Run frontend tests with coverage
        run: npm run test:coverage
        working-directory: ./connect-frontend
        continue-on-error: true

      - name: SonarCloud Scan - Frontend
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./connect-frontend

      # ===== BACKEND =====
      - name: Use Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze backend
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        working-directory: ./connect-backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-push:
    needs: test-and-analyze
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/connect-backend
          TAG=${GITHUB_SHA::8}
          docker build -t $IMAGE:$TAG ./connect-backend -f ./connect-backend/Dockerfile
          docker push $IMAGE:$TAG
          if [ "${GITHUB_REF#refs/heads/}" = "main" ]; then docker tag $IMAGE:$TAG $IMAGE:latest && docker push $IMAGE:latest; fi

      - name: Build & push frontend image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/connect-frontend
          TAG=${GITHUB_SHA::8}
          docker build -t $IMAGE:$TAG ./connect-frontend -f ./connect-frontend/Dockerfile
          docker push $IMAGE:$TAG
          if [ "${GITHUB_REF#refs/heads/}" = "main" ]; then docker tag $IMAGE:$TAG $IMAGE:latest && docker push $IMAGE:latest; fi
