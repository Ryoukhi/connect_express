name: Simple Docker CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

# Add repository secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN

jobs:
  test:
    name: Build checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./connect-frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./connect-frontend
        run: npm test --if-present

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build backend (skip tests)
        working-directory: ./connect-backend
        run: ./mvnw -B -DskipTests package

  build-and-push:
    name: Build and push Docker images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          IMAGE=${{ env.DOCKERHUB_USERNAME }}/connect-backend
          TAG=${GITHUB_SHA::8}
          docker build -t $IMAGE:$TAG ./connect-backend -f ./connect-backend/Dockerfile
          docker push $IMAGE:$TAG
          if [ "${GITHUB_REF#refs/heads/}" = "main" ]; then docker tag $IMAGE:$TAG $IMAGE:latest && docker push $IMAGE:latest; fi

      - name: Build and push frontend image
        run: |
          IMAGE=${{ env.DOCKERHUB_USERNAME }}/connect-frontend
          TAG=${GITHUB_SHA::8}
          docker build -t $IMAGE:$TAG ./connect-frontend -f ./connect-frontend/Dockerfile
          docker push $IMAGE:$TAG
          if [ "${GITHUB_REF#refs/heads/}" = "main" ]; then docker tag $IMAGE:$TAG $IMAGE:latest && docker push $IMAGE:latest; fi

