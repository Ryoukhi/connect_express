name: Simple Docker CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

# Set these secrets in repository settings: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./connect-frontend

      # - name: Run frontend tests
      #   run: npm test --if-present
      #   working-directory: ./connect-frontend

      - name: Use Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build backend (skip tests)
        run: ./mvnw -B -DskipTests package
        working-directory: ./connect-backend

  build-and-push:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/connect-backend
          TAG=${GITHUB_SHA::8}
          docker build -t $IMAGE:$TAG ./connect-backend -f ./connect-backend/Dockerfile
          docker push $IMAGE:$TAG
          if [ "${GITHUB_REF#refs/heads/}" = "main" ]; then docker tag $IMAGE:$TAG $IMAGE:latest && docker push $IMAGE:latest; fi

      - name: Build & push frontend image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/connect-frontend
          TAG=${GITHUB_SHA::8}
          docker build -t $IMAGE:$TAG ./connect-frontend -f ./connect-frontend/Dockerfile
          docker push $IMAGE:$TAG
          if [ "${GITHUB_REF#refs/heads/}" = "main" ]; then docker tag $IMAGE:$TAG $IMAGE:latest && docker push $IMAGE:latest; fi


