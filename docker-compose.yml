version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: connect-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: connectdb
      MYSQL_USER: connect
      MYSQL_PASSWORD: connect_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - connect-network
    restart: unless-stopped

  backend:
    build:
      context: ./connect-backend
      # Use buildkit / cache for faster rebuilds in CI if available
    container_name: connect-backend
    env_file:
      - ./connect-backend/.env
    ports:
      - "8085:8085" # Spring Boot
    environment:
      # Make the spring datasource point to the mysql service inside the compose network
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/connectdb"
      SPRING_DATASOURCE_USERNAME: "connect"
      SPRING_DATASOURCE_PASSWORD: "connect_password"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - connect-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8085/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./connect-frontend
    container_name: connect-frontend
    # The frontend Node SSR in the current Dockerfile listens on 4200
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - connect-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  connect-network:
    driver: bridge
