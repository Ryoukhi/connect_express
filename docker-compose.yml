version: '3.8'

# docker-compose for Connect (pro-friendly)
# Services:
#  - db (MySQL) with persistent volume and healthchecks
#  - backend (Spring Boot) built from ./connect-backend
#  - frontend (Angular SSR/Node) built from ./connect-frontend
#  - proxy (nginx) serving the frontend and reverse-proxying /api to backend

services:
  db:
    image: mysql:8.0
    container_name: connect-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-connectdb}
      MYSQL_USER: ${MYSQL_USER:-connect}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-connect_password}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - connect-network
    restart: unless-stopped

  backend:
    build:
      context: ./connect-backend
      # Use buildkit / cache for faster rebuilds in CI if available
    container_name: connect-backend
    env_file:
      - ./connect-backend/.env
    ports:
      - "8084:${SERVER_PORT}" # Spring Boot (dev profile uses 8085)
    environment:
      # Make the spring datasource point to the mysql service inside the compose network
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/${MYSQL_DATABASE:-connectdb}"
      SPRING_DATASOURCE_USERNAME: "${MYSQL_USER:-connect}"
      SPRING_DATASOURCE_PASSWORD: "${MYSQL_PASSWORD:-connect_password}"
      SPRING_PROFILES_ACTIVE: "dev"
      # Tweak Java memory via JAVA_OPTS if needed
      JAVA_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - connect-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8085/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./connect-frontend
    container_name: connect-frontend
    # The frontend Node SSR in the current Dockerfile listens on 4200
    expose:
      - "4200"
    depends_on:
      - backend
    networks:
      - connect-network
    restart: unless-stopped

  # proxy:
  #   image: nginx:alpine
  #   container_name: connect-proxy
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - connect-network
  #   restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  connect-network:
    driver: bridge

# Usage tips:
# 1) Create a .env file in the repository root to override MySQL creds (MYSQL_ROOT_PASSWORD, MYSQL_USER, MYSQL_PASSWORD, MYSQL_DATABASE)
# 2) Run `docker compose up --build` to build images and start the stack
# 3) The frontend will be available at http://localhost and backend at http://localhost:8085 (proxied under /api by nginx)
# 4) Adjust the backend healthcheck endpoint if your Spring Boot actuator endpoint is different or disabled
# 5) For production, consider using managed secrets for credentials and configure TLS on the proxy
