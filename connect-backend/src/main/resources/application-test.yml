spring:
  datasource:
    url: jdbc:h2:mem:connectdb_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

jwt:
  secret: test-secret-key
  expiration: 3600000

logging:
  level:
    org.springframework.boot: ERROR
    org.springframework.boot.StartupInfoLogger: OFF