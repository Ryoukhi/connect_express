server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/connectdb
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: YourSecretKeyForJWTGenerationConnectBackend
  expiration: 86400000

logging:
  level:
    root: ERROR